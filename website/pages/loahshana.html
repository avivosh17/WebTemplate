<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>"Your" Calendar</title>
    <link rel="stylesheet" href="loahshana.css">
</head>

<body>
    <h1 id="calendarTitle">Your Calendar</h1>

    <div class="controls">
        <label for="weekselect">Week:</label>
        <select id="weekselect"></select>

        <label for="weekmood">How do you feel this week?</label>
        <select id="weekmood">
            <option value="0">Select mood</option>
            <option value="1">1 - Very bad</option>
            <option value="2">2 - Bad</option>
            <option value="3">3 - Neutral</option>
            <option value="4">4 - Good</option>
            <option value="5">5 - Very good</option>
        </select>
    </div>

    <button onclick="logout() " id="logoutbutton">logout</button>

    <div class="calendar-grid">
        <div class="day-label">Sunday</div>
        <div class="day-label">Monday</div>
        <div class="day-label">Tuesday</div>
        <div class="day-label">Wednesday</div>
        <div class="day-label">Thursday</div>
        <div class="day-label">Friday</div>
        <div class="day-label">Saturday</div>

        <textarea id="textarea1"></textarea>
        <textarea id="textarea2"></textarea>
        <textarea id="textarea3"></textarea>
        <textarea id="textarea4"></textarea>
        <textarea id="textarea5"></textarea>
        <textarea id="textarea6"></textarea>
        <textarea id="textarea7"></textarea>
    </div>
    <p id="estimated-month" class="estimated-month">Estimated Month: â€”</p>



    <script src="loahshana.js" type="module"></script>
</body>

</html>
