<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="title">calander.io</div>

  <button id="loginbutton">Login</button>
  <button id="signupbutton">Signup</button>

  <div class="popup-overlay" id="loginPopup">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginusername">
      <input type="password" placeholder="Password" id="loginpassword">
      <button id="submitlogin">Submit</button>
    </div>
  </div>

  <div class="popup-overlay" id="signupPopup">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h2>Signup</h2>
      <input type="text" placeholder="Username" id="signupusername">
      <input type="password" placeholder="Password" id="signuppassword">
      <input type="password" placeholder="Confirm Password" id="signupconfirmpassword">
      <button id="submitsignup">Submit</button>
    </div>
  </div>

  <div id="qmark">‚ùî</div>

  <div id="qpopup" class="popup-overlay">
    <div class="popup-box" onclick="event.stopPropagation()">
      <h1>about us</h1>
      <div id="qdiv1">
        this site lets you efficiently organize your tasks throughout the year
        <br>
        you can log into it from everywhere that you want!
      </div>
      <button id="closeqbutton">Close</button>
    </div>
  </div>


  <div id="s1">welcome to my site!</div>
  <script src="index.js" type="module"></script>
</body>

</html>
